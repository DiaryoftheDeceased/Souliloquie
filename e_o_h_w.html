<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E:oHW</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center the entire body content horizontally */
            justify-content: center; /* Center the content vertically */
            min-height: 100vh;
            background-color: #fff; /* Background is white */
        }

        .container {
            text-align: center;
        }

        .back-button {
            background-color: white;
            color: black;
            border: 1px solid black; /* Normal width border (not bold) */
            padding: 4px 8px; /* Smaller padding for a more compact button */
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px; /* Smaller font size */
            font-weight: normal; /* Ensure the text is not bold */
            transition: border 0.3s, color 0.3s, background 0.3s;
            margin-bottom: 15px; /* Reduced margin below the button */
            width: auto; /* Adjust width to fit the symbol */
            text-align: center;
            font-family: 'Cormorant', serif; /* Apply the Cormorant font */
        }

        .back-button {
         background-color: white;
         color: black;
        border: 2px solid black; /* Black border for contrast */
        width: 30px; /* Smaller width */
        height: 30px; /* Smaller height */
        padding: 0; /* Remove padding */
        font-size: 14px; /* Smaller font size */
        text-align: center;
        cursor: pointer;
        transition: border 0.3s, color 0.3s, background 0.3s;
        margin-left: 5px; /* Make sure it doesn't overlap */
        z-index: 10; /* Make sure the button stays on top */
        border-radius: 0; /* Ensure sharp corners */

        }

        .chapter-list {
            color: black; /* Text color is black */
            margin-top: 20px;
            text-align: center;
            list-style-type: none;
            padding: 0;
            overflow-y: auto;
            max-height: 400px;
            width: 100%;
        }

        .chapter-item {
            padding: 5px;
            border-bottom: 1px solid black; /* Line color is black */
            font-size: 12px;
        }

        .chapter-item:last-child {
            border-bottom: none;
        }

        .chapter-highlight {
            color: black; /* Text color is black */
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .chapter-highlight:hover {
            background: linear-gradient(90deg, #000000, #555555); /* Black gradient hover effect */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px #cef0ff, 0 0 10px #75fff8;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Back Button above the first title -->
        <button class="back-button" onclick="goBack()">&lt;</button>

        <div class="chapter-list">
            <div class="chapter-item">
                <a href="eohw_entries/sacrifice_and_initiation.html" class="chapter-highlight">Sacrifice & Initiation</a>
            </div>
            <div class="chapter-item">
                <a href="eohw_entries/prologue.html" class="chapter-highlight">Prologue</a>
            </div>
            <div class="chapter-item">[Locked]</div>
            <div class="chapter-item">[Locked]</div>
            <div class="chapter-item">[Locked]</div>
            <div class="chapter-item">[Locked]</div>
        </div>
    </div>

    <script>
        function goBack() {
            window.location.href = "main_page.html"; // Redirects to the main page
        }
    </script>
</body>
</html>
