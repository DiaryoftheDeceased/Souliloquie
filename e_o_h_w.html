<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table of Contents</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center container horizontally */
            justify-content: center; /* Center container vertically */
            min-height: 100vh;
            background-color: #fff; /* Background is white */
        }

        .back-button {
            background-color: white;
            color: black;
            border: 2px solid black; /* Black border for contrast */
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: border 0.3s, color 0.3s, background 0.3s;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .back-button:hover {
            border: 2px solid black;
            color: transparent;
            background: linear-gradient(90deg, blue, #e1daff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chapter-list {
            color: black; /* Text color is black */
            margin-top: 20px;
            text-align: center;
            list-style-type: none;
            padding: 0;
            overflow-y: auto;
            max-height: 400px;
            width: 100%;
        }

        .chapter-item {
            padding: 5px;
            border-bottom: 1px solid black; /* Line color is black */
            font-size: 12px;
        }

        .chapter-item:last-child {
            border-bottom: none;
        }

        .chapter-highlight {
            color: black; /* Text color is black */
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .chapter-highlight:hover {
            background: linear-gradient(90deg, #000000, #555555); /* Black gradient hover effect */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px #cef0ff, 0 0 10px #75fff8;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chapter-list">
            <div class="chapter-item">
                <a href="prologue.html" class="chapter-highlight">Prologue</a>
            </div>
            <div class="chapter-item">[Locked]</div>
            <div class="chapter-item">[Locked]</div>
            <div class="chapter-item">[Locked]</div>
            <div class="chapter-item">[Locked]</div>
        </div>

        <button class="back-button" onclick="goBack()">Back</button>
    </ul>
</div>

<script>
    function goBack() {
        window.location.href = "main_page.html"; // Redirects to the main page
    }
</script>
</body>
</html>
