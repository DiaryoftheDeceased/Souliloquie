<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Museum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center container horizontally */
            justify-content: center; /* Center container vertically */
            min-height: 100vh;
            background-color: #fff; /* Background is white */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            width: 100%; /* Keep the container width flexible */
        }

        .gallery-list {
            color: black; /* Text color is black */
            margin-top: 20px;
            text-align: center;
            list-style-type: none;
            padding: 0;
            overflow-y: auto;
            max-height: 400px; /* Limit height for scrolling */
        }

        .gallery-item {
            padding: 5px;
            border-bottom: 1px solid black; /* Line color is black */
            font-size: 12px;
        }

        .gallery-item:last-child {
            border-bottom: none;
        }

        .gallery-highlight {
            color: black; /* Text color is black */
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .gallery-highlight:hover {
            background: linear-gradient(90deg, #000000, #555555); /* Black gradient hover effect */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px #cef0ff, 0 0 10px #75fff8;
            cursor: pointer;
        }

        .back-button {
            background-color: white;
            color: black;
            border: 2px solid black; /* Black border for contrast */
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: border 0.3s, color 0.3s, background 0.3s;
            margin-top: 20px;
            text-align: center;
        }

        .back-button:hover {
            border: 2px solid black;
            color: transparent;
            background: linear-gradient(90deg, blue, #e1daff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <div class="container">
        <ul class="gallery-list">
            <li class="gallery-item">
                <a href="painting_one.html" class="gallery-highlight">Painting One</a>
            </li>
            <li class="gallery-item">[Locked]</li>
            <li class="gallery-item">[Locked]</li>
            <li class="gallery-item">[Locked]</li>
            <li class="gallery-item">[Locked]</li>
        </ul>

        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.location.href = "main_page.html"; // Redirects to the main page
        }
    </script>
</body>
</html>
