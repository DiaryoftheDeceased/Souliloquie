<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Museum</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center container horizontally */
            justify-content: center; /* Center container vertically */
            min-height: 100vh;
            background-color: #fff; /* Background is white */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center content horizontally */
            width: 100%; /* Keep the container width flexible */
            padding: 20px;
            text-align: center;
        }

        /* Profile Section */
        .profile {
            display: flex;
            align-items: center; /* Center items vertically */
            justify-content: center; /* Space between PFP and Bio */
            margin-bottom: 20px;
        }

        .profile img {
            border-radius: 50%; /* Circular image */
            width: 100px; /* Smaller profile picture */
            height: 100px; /* Smaller profile picture */
            object-fit: cover;
            margin-right: 15px; /* Space between image and bio */
            border: 4px solid black; /* Black border around the PFP */
        }

        .bio {
            font-size: 12px; /* Smaller font size for bio */
            color: #333;
            margin-bottom: 10px;
            max-width: 300px;
            text-align: left; /* Align bio text to the left */
        }

        /* Gallery List Styles */
        .gallery-list {
            color: black; /* Text color is black */
            margin-top: 10px;
            list-style-type: none;
            padding: 0;
            width: 100%;
            overflow-y: auto;
            margin-top: -25px;
            margin-right: -120px; /* Move the list to the left */
        }

        .gallery-item {
            padding: 5px;
            border-bottom: 0px solid black; /* Line color is black */
            font-size: 12px;
        }

        .gallery-item:last-child {
            border-bottom: none;
        }

        .gallery-highlight {
            color: black; /* Text color is black */
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .gallery-highlight:hover {
            background: linear-gradient(90deg, #000000, #555555); /* Black gradient hover effect */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px #cef0ff, 0 0 10px #75fff8;
            cursor: pointer;
        }

        .back-button {
            background-color: white;
            color: black;
            border: 2px solid black; /* Black border for contrast */
            width: 30px; /* Smaller width */
            height: 30px; /* Smaller height */
            padding: 0; /* Remove padding */
            font-size: 14px; /* Smaller font size */
            text-align: center;
            cursor: pointer;
            transition: border 0.3s, color 0.3s, background 0.3s;
            margin-left: -190px; /* Make sure it doesn't overlap */
            z-index: 10; /* Make sure the button stays on top */
        }

        .back-button:hover {
            border: 2px solid black;
            color: transparent;
            background: linear-gradient(90deg, blue, #e1daff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Ensure the button is not overlapped by other elements */
        .container {
            position: relative;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Profile Section -->
        <div class="profile">
            <!-- Profile Picture -->
            <img src="C:\Users\Amaya\Downloads\Eulegy of Her Winter\images\darken.jpg" alt="Profile Picture">

            <!-- Bio -->
            <p class="bio">Am queen, but not before witch.</p>
        </div>

        <!-- "<" Button (moved under bio) -->
        <button class="back-button" onclick="goBack()">&lt;</button>

        <!-- Gallery List (moved under button) -->
        <ul class="gallery-list">
            <li class="gallery-item">
                <a href="art_entries/painting_one.html" class="gallery-highlight">Painting One</a>
            </li>
        </ul>
    </div>

    <script>
        function goBack() {
            window.location.href = "main_page.html"; // Ensure "main_page.html" is in the correct location
        }
    </script>
</body>
</html>
