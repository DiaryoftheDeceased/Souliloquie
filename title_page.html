<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #000;
        }

        .container {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 250px;
            width: 100%;
            text-align: center;
            position: relative;
            padding: 30px;
            border: 2px solid white;
            height: 200px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 20px;
            color: white;
        }

        .bio {
            margin: 10px 0;
            color: white;
            font-size: 14px;
        }

        .menu-bar {
            margin-top: 10px;
            font-size: 14px;
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .menu-bar .divider {
            height: 15px;
            width: 1px;
            background-color: white;
        }

        .arcana-button {
            display: inline-block;
            padding: 8px 12px;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
            text-decoration: none;
            font-weight: normal;
        }

        .arcana-button.major:hover {
            background-color: black;
            background-image: linear-gradient(90deg, red, orange, magenta);
            color: transparent;
            border: 1px solid white;
            -webkit-background-clip: text;
        }

        .arcana-button.minor:hover {
            background-color: black;
            background-image: linear-gradient(90deg, magenta, purple, blue);
            color: transparent;
            border: 1px solid white;
            -webkit-background-clip: text;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="profile-info">
            <h2>ùîº.</h2>
        </div>

        <p class="bio">Magic specialist documenting the vision.</p>

        <div class="menu-bar">
            <a href="minor_arcana.html" class="arcana-button minor">Minor Arcana</a>
            <div class="divider"></div>
            <a href="major_arcana.html" class="arcana-button major">Major Arcana</a>
        </div>
    </div>
</body> 
</html>
