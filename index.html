<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: black;
            font-family: Arial, sans-serif;
        }

        .enter-button {
            padding: 9px 18px; /* Slightly increased padding */
            font-size: 15px; /* Adjusted font size */
            color: white;
            border: 2px solid white;
            background-color: transparent;
            border-radius: 8px;
            text-transform: uppercase;
            cursor: pointer;
            transition: background 0.3s, color 0.3s;
            text-align: center;
            text-decoration: none; /* Remove underline from the link */
            display: inline-block; /* Required for the padding to apply correctly */
        }

        .enter-button:hover {
            background: linear-gradient(90deg, #ff0000, #ff009d);
            color: transparent;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>
    <a href="title_page.html" class="enter-button">Enter</a> <!-- Linked to front page -->
</body>
</html>
