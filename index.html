<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cormorant', serif; /* Default font */
            background: linear-gradient(135deg, white, #f5f5f5 50%, white 100%);
        }

        /* Container Styles */
        .container {
            background-image: url('./images/front_vines.jpg'); /* Relative path to the image */
            background-size: cover; /* Cover the entire container */
            background-position: center; /* Center the background */
            border-radius: 0px; /* Sharp corners (no rounding) */
            padding: 6rem;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 100%; /* Ensures the container adjusts responsively */
        }

        /* Access Code Input Styles */
        .access-code-input {
            width: 40%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid rgb(0, 0, 0);
            border-radius: 0px; /* Sharp corners (no rounding) */
            margin-bottom: 1rem;
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            font-family: 'Cormorant', serif; /* Font for the input field */
            text-align: center; /* Center the text inside the input */
            font-weight: normal; /* Make the text bold */
        }

        /* Ensuring sharp corners when the input is focused */
        .access-code-input:focus {
            outline: none; /* Removes default focus outline */
            border-radius: 0px; /* Keep sharp corners when focused */
        }
    </style>
    <script>
        // Function to handle the Enter key and validate the access code
        function handleKeyPress(event) {
            const input = document.getElementById('access-code');
            if (event.key === "Enter") { // Check if the key pressed is Enter
                if (input.value.trim() === "december") { // Replace "december" with your desired access code
                    window.location.href = "main_page.html"; // Redirect to Main Page
                } else {
                    alert("Invalid Access Code");
                }
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <!-- Access Code Form -->
        <input 
            type="text" 
            id="access-code" 
            class="access-code-input" 
            placeholder="Access Code" 
            onkeypress="handleKeyPress(event)"> <!-- Trigger JavaScript on key press -->
    </div>
</body>
</html>
