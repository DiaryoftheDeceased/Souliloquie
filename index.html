<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        /* Main styles for the profile page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }

        .container {
            background-color: #000;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 375px; /* Width adjusted to match Instagram */
            width: 100%;
            height: 500px; /* Fixed height to create a rectangular shape */
            margin-top: 20px;
            text-align: center;
            position: relative;
            padding: 20px;
            border: 2px solid white;
        }

        .header-image {
            width: 100%;
            height: 150px;
            border-radius: 8px 8px 0 0;
            object-fit: cover;
            background-size: cover;
            background-position: center;
        }

        .dev-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 24px;
        }

        .profile-header {
            position: relative;
            top: -50px;
            margin-bottom: -40px;
        }

        .profile-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 3px solid white;
            background-color: white;
        }

        .profile-info h2 {
            margin: 0;
            font-size: 20px;
            color: white;
        }

        .username {
            margin: 5px 0;
            font-size: 16px;
            background-image: linear-gradient(90deg, pink, yellow);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text; /* Add for Firefox */
            transition: color 0.3s;
        }

        .bio {
            margin: 10px 0;
            color: white;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px; /* Adjusted to add more space above the message button */
        }

        button {
            background-color: #e6b753;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .message-button {
            background-color: white;
            color: black;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
        }

        .message-button:hover {
            background-color: transparent;
            background-image: linear-gradient(90deg, yellow, orange, purple, blue);
            -webkit-background-clip: text;
            color: transparent;
            border: 2px solid white;
        }

        .menu-bar {
            margin-top: 25px; /* Adjusted for spacing */
            font-size: 16px; /* Slightly increased for better visibility */
            font-weight: bold;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px; /* Increased gap for better spacing */
        }

        .menu-bar span {
            color: white;
            cursor: pointer;
            position: relative;
            padding: 5px 10px; /* Increased padding for better button size */
            transition: color 0.3s;
        }

        .menu-bar span:hover {
            background-image: linear-gradient(90deg, #ff0000, #ff9900, #ff0055, purple, blue);
            -webkit-background-clip: text;
            color: transparent;
        }

        .menu-bar .divider {
            height: 15px;
            width: 2px; /* Increased width of divider */
            background-color: white;
        }

        .section {
            display: none;
        }

        .active {
            display: block;
        }

        .minor-arcana-text {
            color: white; /* Make the text white */
            text-align: center; /* Center the text */
            margin: 70px 0; /* Adjust margin to scoot the sentence down */
        }

        .arcana-buttons {
            margin-top: 15px;
        }

        .arcana-button {
            display: inline-block;
            padding: 5px 10px; /* Smaller padding for small buttons */
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px; /* Smaller font size for small buttons */
            margin: 10px 5px 0;
            transition: background-color 0.3s, color 0.3s, border 0.3s;
        }

        .arcana-button.major:hover {
            background-color: black;
            background-image: linear-gradient(90deg, red, orange, magenta); /* Updated hover color */
            color: transparent; /* Hide text color */
            border: 1px solid white;
            -webkit-background-clip: text; /* Clip gradient to text */
        }

        .arcana-button.minor:hover {
            background-color: black;
            background-image: linear-gradient(90deg, magenta, purple, blue); /* Updated hover color */
            color: transparent; /* Hide text color */
            border: 1px solid white;
            -webkit-background-clip: text; /* Clip gradient to text */
        }

        .small-boxes {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .small-box {
            width: 100px;
            height: 120px;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            font-size: 12px;
            text-align: center;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .small-box:hover {
            background-color: #ffffff;
        }

        /* New rule to remove underline from Major Arcana link */
        .menu-bar a {
            text-decoration: none; /* Remove underline */
        }

        /* New rule to make Minor Arcana button bold */
        .arcana-button.minor {
            font-weight: bold; /* Make the button bold */
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header-image" id="headerImage" style="background-image: url('images/uwc1.jpg');">
            <button class="dev-button" onclick="requestAccess()">üòä</button>
        </div>
        <div class="profile-header">
            <img id="profileImage" src="images/uwcpfp.jpg" alt="Profile Picture">
        </div>

        <div class="profile-info">
            <h2>ùîº</h2>
            <p class="username">@elledritch</p>
        </div>

        <p class="bio">Magic specialist documenting the vision.</p>

        <div class="action-buttons">
            <button class="message-button" onclick="openEmailClient()">Message</button>
        </div>

        <div class="menu-bar">
            <span onclick="resetPage()">Home</span>
            <div class="divider"></div>
            <button class="arcana-button minor" onclick="showMinorArcana()">Minor Arcana</button>
            <div class="divider"></div>
            <a href="major_arcana.html" class="arcana-button major">Major Arcana</a>
            <div class="divider"></div>
            <span onclick="showOther()">Other</span> <!-- Added "Other" option -->
        </div>

        <div class="section" id="minorArcana">
            <p class="minor-arcana-text">Minor Arcana arriving later.</p> <!-- Updated content -->
        </div>

        <div class="section" id="majorArcana" style="display: none;">
            <!-- Content for Major Arcana section goes here -->
        </div>

        <div class="section" id="other" style="display: none;">
            <!-- Content for Other section goes here -->
        </div>
    </div>

    <script>
        function requestAccess() {
            let code = prompt("Enter access code:");
            if (code === "yourCode") {
                // Popup functionality removed
            } else {
                alert("Incorrect code.");
            }
        }

        function openEmailClient() {
            window.location.href = "mailto:elle.wint.1@gmail.com"; // Your email here
        }

        function showMinorArcana() {
            document.getElementById("minorArcana").classList.add("active");
            document.getElementById("majorArcana").classList.remove("active"); 
            document.getElementById("other").classList.remove("active"); 
        }

        function showOther() {
            document.getElementById("other").classList.add("active");
            document.getElementById("minorArcana").classList.remove("active");
            document.getElementById("majorArcana").classList.remove("active");
        }

        function resetPage() {
            document.getElementById("minorArcana").classList.remove("active");
            document.getElementById("majorArcana").classList.remove("active");
            document.getElementById("other").classList.remove("active");
        }
    </script>
</body>
</html>
