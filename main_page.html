<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Cormorant', serif; /* Applied Cormorant font */
            background: linear-gradient(135deg, white, #f5f5f5 50%, white 100%);
        }

        /* Container Styles */
        .container {
            background-color: black;
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 300px;
            width: 100%;
        }

        /* Button Styles */
        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            color: white;
            border: 2px solid white;
            background-color: transparent;
            border-radius: 6px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s, border-color 0.3s;
        }

        .button:hover {
            background: linear-gradient(135deg, #d3d3d3, #808080); /* Grey ice effect */
            border-color: #a9a9a9;
        }

        /* Divider Styles */
        .divider {
            height: 1px;
            width: 100%;
            background-color: white;
            margin: 1rem 0;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <!-- Button: E: OHW -->
        <a href="e_o_h_w.html" class="button">E: OHW</a>

        <!-- Divider -->
        <div class="divider"></div>

        <!-- Button: Art Museum -->
        <a href="art_museum.html" class="button">Art Museum</a>
    </div>

    <script>
        // Function to save the state of the container
        function savePageState() {
            const containerContent = document.getElementById('container').innerHTML;
            sessionStorage.setItem('mainPageState', containerContent);
        }

        // Function to restore the state of the container
        function restorePageState() {
            const savedState = sessionStorage.getItem('mainPageState');
            if (savedState) {
                document.getElementById('container').innerHTML = savedState;
            }
        }

        // Restore state on page load
        window.onload = restorePageState;

        // Save state before leaving the page
        window.onbeforeunload = savePageState;
    </script>
</body>
</html>
