<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prologue</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant:wght@300&display=swap" rel="stylesheet">
    <style>
        /* Set the background color and text color */
        body {
            background-color: #ffffff; /* Black background */
            color: rgb(0, 0, 0); /* White text */
            font-family: 'Cormorant', serif; /* Set the font family */
            margin: 0; /* Remove default margin */
            padding: 20px; /* Add padding for better spacing */
        }

        /* CSS for the title */
        h2, h3 {
            text-align: center; /* Center align the title and date */
            font-weight: 300; /* Light font weight */
        }

        /* CSS for the content */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Minimum height to accommodate content */
            flex-direction: column;
            font-size: 12px; /* Adjust font size */
            line-height: 1.2; /* Reduce line spacing */
        }

        /* CSS for paragraphs */
        .container p {
            margin: 0; /* Remove default margin */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prologue</h2>
        <h4>11th Month, Autumn 2024</h4>
        <p>&nbsp;</p>
        <p>Upon arrival of my kingdom,</p>
        <p>&nbsp;</p>
        <p>I am crowned & made anew.</p>
        <p>&nbsp;</p>
        <p>To be a queen forever decorated by ice.</p>
        <p>&nbsp;</p>
        <p>I have been pillaged time and time again.</p>
        <p>&nbsp;</p>
        <p>For I have gained this throne in tears, now everyone shall see how cold winter can be.</p>
    </div>
</body>
</html>
