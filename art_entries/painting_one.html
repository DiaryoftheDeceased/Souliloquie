<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image with Date</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .image-container {
            width: 300px;
            padding: 15px;
            border: 2px solid black;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .date {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
        }

        .back-button {
            background-color: white;
            color: black;
            border: 2px solid black;
            width: 30px;
            height: 30px;
            padding: 0;
            font-size: 14px;
            text-align: center;
            cursor: pointer;
            transition: border 0.3s, color 0.3s, background 0.3s;
            margin-left: 10px;
        }

        .back-button:hover {
            border: 2px solid black;
            color: transparent;
            background: linear-gradient(90deg, blue, #e1daff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
</head>
<body>

    <div class="image-container">
        <img src="C:\Users\Amaya\Downloads\Eulegy of Her Winter\art_entries\images\messager.jpg" alt="Image Description">
    </div>
    <div class="date">January 1, 2024</div>
    <button class="back-button" onclick="goBack()">&lt;</button>

    <script>
        function goBack() {
            window.history.back(); // Go back to the previous page
        }
    </script>

</body>
</html>
