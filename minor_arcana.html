<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minor Arcana</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Center container horizontally */
            justify-content: center; /* Center container vertically */
            min-height: 100vh;
            background-color: #000;
        }

        .back-button {
            background-color: white;
            color: black;
            border: 2px solid transparent;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: border 0.3s, color 0.3s, background 0.3s;
            margin-top: 20px;
            width: 100%;
            text-align: center;
        }

        .back-button:hover {
            border: 2px solid white;
            color: transparent;
            background: linear-gradient(90deg, blue, #e1daff);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .arcana-title {
            margin: 10px 0;
            font-size: 20px;
            color: white;
            text-align: center;
        }

        .arcana-subtitle {
            margin: 2px 0;
            font-size: 12px;
            color: white;
            text-align: center;
            width: 100%;
        }

        .arcana-list {
            color: white;
            margin-top: 20px;
            text-align: center;
            list-style-type: none;
            padding: 0;
            overflow-y: auto;
            max-height: 400px;
            width: 100%;
        }

        .arcana-item {
            padding: 5px;
            border-bottom: 1px solid #444;
            font-size: 12px;
        }

        .arcana-item:last-child {
            border-bottom: none;
        }

        .arcana-highlight {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .arcana-highlight:hover {
            background: linear-gradient(90deg, #ff0095, #ff00ff, #ff006a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 5px #cef0ff, 0 0 10px #1100ff;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="arcana-title">Minor Arcana</div>
        <div class="arcana-subtitle">(formerly Diary of the Deceased)</div>

        <div class="arcana-list">
            <div class="arcana-item left-align">
                <a href="minor_arcana_entries/intro_e_w.html" class="arcana-highlight">Intro: E. W.</a>
            </div>
            <div class="arcana-item left-align">Coming Soon</div>
            <div class="arcana-item">Coming Soon</div>
            <div class="arcana-item">Coming Soon</div>
            <div class="arcana-item">Coming Soon</div>
        </div>

        <button class="back-button" onclick="goBack()">Back</button>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
